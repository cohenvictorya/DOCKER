<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h2>Sign In</h2>
            <br border-bottom></br>
            <label for="email">User Name:</label>
            <input type="email" placeholder="Enter your username: " autofocus="true" />
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password: " autofocus="true" />
            <input type="submit" value="SIGN IN" class="btn" />
            <a href="/">Forgot Password?</a><br>
            <label for="submit">New User:</label>
            <input type="button" value="SIGN UP" class="btn" id="openSignUpPopup" />
        </form>
    </div>

    <div id="modalSignUp" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2><br>
            <form id="signupForm">
                <label for="signupUsername">Username: </label><br>
                <input type="text" id="signupUsername" name="signupUsername"><br>
                <label for="signupPassword">Password:</label><br>
                <input type="password" id="signupPassword" name="signupPassword"><br>
                <label for="salary">Salary: </label><br>
                <input type="text" id="salary" name="salary"><br><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        var openSignUpPopup = document.getElementById("openSignUpPopup");
        var modalSignUp = document.getElementById("modalSignUp");
        var closeSignUpPopup = document.getElementsByClassName("close")[0];
        var signupForm = document.getElementById("signupForm");

        openSignUpPopup.onclick = function() {
            modalSignUp.style.display = "block";
        }

        closeSignUpPopup.onclick = function() {
            modalSignUp.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modalSignUp) {
                modalSignUp.style.display = "none";
            }
        }

        signupForm.addEventListener("submit", function(event) {
            event.preventDefault();
            var signupUsername = document.getElementById("signupUsername").value;
            var signupPassword = document.getElementById("signupPassword").value;
            var salary = document.getElementById("salary").value;
            alert("Cadastro\nUsername: " + signupUsername + "\nPassword: " + signupPassword + "\nSalary: " + salary);
        });
    </script>

</body>
</html>
